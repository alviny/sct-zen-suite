<kendo-grid
[data]="view | async"
[height]="533"
[pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
[pageable]="true" [sortable]="true"
(dataStateChange)="onStateChange($event)"
(edit)="editCustomerHandler($event)" (remove)="removeCustomerHandler($event)"
(add)="addCustomerHandler()"
>
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Add new</button>
  </ng-template>
  <kendo-grid-column field="firstName" title="First Name"></kendo-grid-column>
  <kendo-grid-column field="lastName" title="Last Name"></kendo-grid-column>
  <kendo-grid-command-column title="command" width="220">
    <ng-template kendoGridCellTemplate>
        <button kendoGridEditCommand class="k-primary">Edit</button>
        <button kendoGridRemoveCommand>Delete</button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>

<edit-customer [model]="editDataItem" [isNew]="isNew"
  (save)="saveCustomerHandler($event)"
  (cancel)="cancelCustomerHandler()">
</edit-customer >
