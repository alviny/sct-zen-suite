<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add new item' : 'Edit item' }}
  </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm">
        <div class="form-group">
            <label for="summary" class="control-label">Summary</label>

            <input type="text" class="k-textbox" formControlName="summary" />

            <div
                class="k-tooltip k-tooltip-validation"
                [hidden]="editForm.controls.summary.valid || editForm.controls.summary.pristine">
                Summary is required
            </div>
        </div>
        <div class="form-group">
        <label for="description" class="control-label">Description</label>

        <input type="text" class="k-textbox" formControlName="description" />

        <div
            class="k-tooltip k-tooltip-validation"
            [hidden]="editForm.controls.description.valid || editForm.controls.description.pristine">
            Description is required
        </div>
       </div>                
        <div class="form-group">
            <label for="price" class="control-label">Price</label>

            <input type="text" class="k-textbox" formControlName="price" />
        </div>


    </form>

    <kendo-dialog-actions>
        <button class="k-button" (click)="onCancel($event)">Cancel</button>
        <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
    </kendo-dialog-actions>
</kendo-dialog>
